<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>

    <style>
        .gallery {
          display: grid;
          grid-template-columns: repeat(3, 1fr);
          grid-gap: 20px;
        }
    
        .gallery img {
          width: 100%;
          height: auto;
        }
      </style>
    
</head>
<body>
    <div class="gallery">
        <img src="https://images.pexels.com/photos/12170827/pexels-photo-12170827.jpeg?auto=compress&cs=tinysrgb&w=600&lazy=load" alt="Image 1">
        <img src="https://images.pexels.com/photos/13984625/pexels-photo-13984625.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="Image 2">
        <img src="https://images.pexels.com/photos/15145982/pexels-photo-15145982/free-photo-of-woman-hand-holding-bag-of-flowers.jpeg?auto=compress&cs=tinysrgb&w=600&lazy=load" alt="Image 3">
        <img src="https://images.pexels.com/photos/17405428/pexels-photo-17405428/free-photo-of-design-rosa-eiffel-primavera.jpeg?auto=compress&cs=tinysrgb&w=600&lazy=load" alt="Image 4">
        <img src="https://images.pexels.com/photos/16230671/pexels-photo-16230671/free-photo-of-clouds-over-street-in-london.jpeg?auto=compress&cs=tinysrgb&w=600&lazy=load" alt="Image 5">
        <img src="https://images.pexels.com/photos/13657047/pexels-photo-13657047.jpeg?auto=compress&cs=tinysrgb&w=600&lazy=load" alt="Image 6">
      </div>
    
    
</body>
</html>
